<app-title title="Add new user" />

<!-- src/app/components/user-form/user-form.component.html -->

<div class="max-w-md mx-auto p-4 border rounded-lg shadow-md bg-white">
    <h2 class="text-2xl font-bold mb-4">Crear Nuevo Usuario</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Nombre</label>
        <input type="text" formControlName="firstname" class="w-full p-2 border rounded" />
        <div *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched" class="text-red-500 text-sm">
          El nombre es requerido y debe tener al menos 3 caracteres.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Apellido</label>
        <input type="text" formControlName="lastname" class="w-full p-2 border rounded" />
        <div *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched" class="text-red-500 text-sm">
          Ingresa un apellido v√°lido.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700">Edad</label>
        <input type="numeric" formControlName="age" class="w-full p-2 border rounded" />
        <div *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched" class="text-red-500 text-sm">
          La edad debe ser mayor 18 .
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Address</label>
        <input type="text" formControlName="address" class="w-full p-2 border rounded" />
        <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="text-red-500 text-sm">
          La direccion es requerida.
        </div>
      </div>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
        Guardar
      </button>
      <button (click)="cancel()" type="button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full mt-2">
        Cancelar
      </button>
    </form>
  </div>
